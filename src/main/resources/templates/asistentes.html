<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asistentes</title>
    <link rel="stylesheet" href="/styles/asistentes.css">
</head>
<body>

<h2 class="center">Lista de Asistentes</h2>

<table>
    <thead>
    <tr>
        <th>Documento</th>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.documento}"></td>
        <td th:text="${usuario.nombre}"></td>
    </tr>
    </tbody>
</table>

<div class="center" style="margin-top: 20px;">
    <a th:href="@{/admin/asamblea/detalles/{idAsamblea}(idAsamblea=${asamblea.id})}" class="button">Volver a Detalles</a>
</div>

</body>
</html>
